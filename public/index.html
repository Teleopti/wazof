<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wazof">
<head>
    <meta charset="utf-8" />
    <title>wazof</title>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style type="text/css">
        @media print {
            #non-printable {
                display: none;
            }

            #printable {
                display: block;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body ng-view ng-controller="main">
    <div id="non-printable">
        <form>
            <input type="text" ng-model="employee.number" placeholder="My employee number" />
            <input type="text" ng-model="employee.name" placeholder="My name" />
            <input type="text" ng-model="employee.month" placeholder="Month" />
            <input type="text" ng-model="employee.year" placeholder="Year" />


            <div>
                <h3>Click on your vacation days : </h3>
                <table ng-click="selectDetails($event)"><tr><td>1</td><td>2</td><td>3</td></tr></table>
            </div>
        </form>
        <button class="generate-report" ng-click="generateVacation()">Generate my vacation report</button>
        <button class="print-report hidden" ng-click="printVacation()">Print my vacation report</button>
    </div>

    <div id="printable" class="hidden">
        <table class="table">
            <thead><tr><td>Name</td><td>Employee number </td></tr></th>
            <tbody><tr><td ng-bind="employee.name"></td><td ng-bind="employee.number"></td></tr></tbody>
        </table>
        <table class="table">
            <thead><tr><td>Month</td><td>Year</td></tr></th>
            <tbody><tr><td ng-bind="employee.month"></td><td ng-bind="employee.year"></td></tr></tbody>
        </table>

        <table class="table">
            <tr><td>day</td><td>code</td><td>Time</td></tr>

            <tr ng-repeat="day in vacations"><td ng-bind="day.date"></td><td ng-bind="day.code"></td><td>8</td></tr>
        </table>
    </div>


  
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Details</h3>
        </div>
        <div class="modal-body">
            <form class="form">
                <div ng-repeat="code in codes">
                    <input type="radio" ng-value="code" ng-model="$parent.selectedCode" /> {{code}}
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/javascript">
        var wazof = angular.module('wazof', ['ui.bootstrap']);
        wazof.controller('main', ['$scope', '$modal', function ($scope, $modal) {
            $scope.employee = {};
            $scope.vacations = [];
            $scope.generateVacation = function (e) {
                document.querySelector('#printable').classList.remove('hidden');
                document.querySelector('.print-report').classList.remove('hidden');
            };

            $scope.printVacation = function (e) {
                window.print();
            };

            $scope.selectDetails = function (e) {
                $scope.currentDay = {};
                $scope.currentDay.date = e.target.innerHTML;
                var modalInstance = $modal.open({
                    templateUrl: 'myModalContent.html',
                    controller: 'ModalInstanceCtrl',
                    size: 'sm'
                });
                
                modalInstance.result.then(function (code) {
                    $scope.currentDay.code = code;
                    console.log(code);
                    $scope.vacations.push($scope.currentDay);
                    $scope.currentDay = {};
                }, function () {
                    // after
                });
            };
        }]);

        wazof.controller('ModalInstanceCtrl', function ($scope, $modalInstance) { //, items

            $scope.codes = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];
            $scope.selectedCode = '1';
           
            $scope.ok = function () {
                $modalInstance.close($scope.selectedCode);//$scope.selected.item
            };

            $scope.cancel = function () {
                $modalInstance.dismiss('cancel');
            };
        });



    </script>
</body>
</html>
